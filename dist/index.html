<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/36f40d050f.js"
      crossorigin="anonymous"
    ></script>
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/simplelightbox.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Carobson Bar</title>

  <body id="home">
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">Carobson Bar</h1>

    <!-- Showcase-->
    <section class="section-a">
      <div class="container">
        <div>
          <h1>Натуральные питательные батончики</h1>
          <p>
            Сладкий вкус без вреда для здоровья
          </p>
          <!-- <a href="#" class="btn">Узнать больше</a> -->
        </div>
        <img src="img/111.jpg" alt="" />
      </div>
    </section>

    <!-- Overlay Text-->

    <section class="section-b">
      <div class="overlay">
        <div class="section-b-inner">
          <h3>Быстро и Вкусно</h3>
          <h2>Натуральные RAW-батончики из сушёных фруктов и орехов</h2>
          <p>
            Доставка по всей России

    <!-- Gallery -->
    <section class="section-c">
      <div class="gallery">
        <a href="img/gal2323.jpg" class="big"

        <a href="img/gal11.jpg" class="big"

        <a href="img/gal43884.jpg" class="big"

        <a href="img/gal4958.jpg" class="big"

        <a href="img/gal4545.jpg" class="big">

        /></a>
        <a href="img/gal22.jpg" class="big"

        /></a>
        <a href="img/gal33.jpg" class="big"
          ><img src="img/gal33.jpg" alt=""
        /></a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="section-footer">
      <div class="container">
        <div>
          <h2>Соц Сети</h2>
          <a href="https://www.instagram.com/carobson_bar/" target="blank">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a href="https://vk.com/carobson_bar" target="blank">
            <i class="fab fa-vk fa-2x"></i>
          </a>
        </div>

          <h3>Информация</h3>
          <ul>
            <li><a href="#">Все Продукты</a></li>
            <li><a href="#">О Нас</a></li>
          </ul>
        </div> -->
        <!-- <div>
          <h3>Blog Posts</h3>
          <ul>
            <li><a href="#">Lorem ipsum dolor.</a></li>

            <li><a href="#">Lorem ipsum dolor.</a></li>

          </ul>

        <div>
          <h3>Контакт</h3>
          <p>
            Отправьте Нам Письмо
          </p>
          <form name="email-form" method="POST" data-netlify="true">
            <div class="email-form">
              <span class="form-control-wrap">
                <input
                  type="email"
                  name="email"
                  id="email"
                  size="40"
                  class="form-control"
                  placeholder="Email"
                />
              </span>
              <button type="submit" class="form-control submit">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
